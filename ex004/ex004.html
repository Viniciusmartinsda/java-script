<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual seu nome</title>
    <style>
        body {
            font:normal 20pt arial;
        }
    </style>
</head>
<body>
    
    
    <script>
        var nome = window.prompt('qual é seu nome?')
        document.write(`Olá,<Strong>${nome}</strong> seu nome tem ${nome.length} letras.`)
        document.write(`seu nome em maiusculo é ${nome.toUpperCase()}`)
        document.write(`seu nome em minusculo é ${nome.toLocaleLowerCase()}`)

        
    </script>
</body>
</html>
